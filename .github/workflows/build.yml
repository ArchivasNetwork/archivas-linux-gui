name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-dev-tools \
          cmake \
          build-essential
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Setup Go Module
      run: |
        # Clone the archivas repository (required for build)
        echo "Cloning archivas repository..."
        git clone --depth 1 https://github.com/ArchivasNetwork/archivas.git /tmp/archivas || true
        
        # Update go.mod to use the cloned path
        cd src/go/bridge
        echo "Updating go.mod replace directive..."
        if grep -q "^replace github.com/ArchivasNetwork/archivas" go.mod; then
          # Update existing replace
          sed -i 's|^replace github.com/ArchivasNetwork/archivas => .*|replace github.com/ArchivasNetwork/archivas => /tmp/archivas|' go.mod
        else
          # Add replace directive
          echo "" >> go.mod
          echo "replace github.com/ArchivasNetwork/archivas => /tmp/archivas" >> go.mod
        fi
        
        # Run go mod tidy to update dependencies
        echo "Running go mod tidy..."
        go mod tidy
        
        # Verify replace directive
        echo "Replace directive:"
        grep "replace github.com/ArchivasNetwork/archivas" go.mod || echo "WARNING: Replace directive not found"
    
    - name: Build
      run: |
        chmod +x scripts/*.sh || true
        chmod +x *.sh || true
        ./build.sh
    
    - name: Check executable exists
      run: |
        if [ ! -f "build/archivas-qt" ]; then
          echo "ERROR: Build failed - executable not found"
          exit 1
        fi
        ls -lh build/archivas-qt

