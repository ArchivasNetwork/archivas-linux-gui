name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-dev-tools \
          cmake \
          build-essential
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Clone Archivas Repository
      run: |
        # Clone the archivas repository to replace the local path in go.mod
        git clone https://github.com/ArchivasNetwork/archivas.git /tmp/archivas || true
        # Update go.mod to use the cloned path
        cd src/go/bridge
        sed -i 's|replace github.com/ArchivasNetwork/archivas => .*|replace github.com/ArchivasNetwork/archivas => /tmp/archivas|' go.mod
        cat go.mod | grep replace
    
    - name: Build
      run: |
        chmod +x scripts/*.sh || true
        chmod +x *.sh || true
        ./build.sh
    
    - name: Check executable exists
      run: |
        if [ ! -f "build/archivas-qt" ]; then
          echo "ERROR: Build failed - executable not found"
          exit 1
        fi
        ls -lh build/archivas-qt

