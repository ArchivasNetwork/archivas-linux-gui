name: Release

on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-dev-tools \
          cmake \
          build-essential \
          dpkg-dev \
          wget
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Setup Go Module
      run: |
        # Clone the archivas repository (required for build)
        echo "Cloning archivas repository..."
        git clone --depth 1 https://github.com/ArchivasNetwork/archivas.git /tmp/archivas || true
        
        # Update go.mod to use the cloned path
        cd src/go/bridge
        echo "Updating go.mod replace directive..."
        if grep -q "^replace github.com/ArchivasNetwork/archivas" go.mod; then
          # Update existing replace
          sed -i 's|^replace github.com/ArchivasNetwork/archivas => .*|replace github.com/ArchivasNetwork/archivas => /tmp/archivas|' go.mod
        else
          # Add replace directive
          echo "" >> go.mod
          echo "replace github.com/ArchivasNetwork/archivas => /tmp/archivas" >> go.mod
        fi
        
        # Run go mod tidy to update dependencies
        echo "Running go mod tidy..."
        go mod tidy
        
        # Verify replace directive
        echo "Replace directive:"
        grep "replace github.com/ArchivasNetwork/archivas" go.mod || echo "WARNING: Replace directive not found"
    
    - name: Build Release
      run: |
        chmod +x scripts/*.sh
        chmod +x *.sh || true
        mkdir -p build-release
        cd build-release
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
    
    - name: Create AppImage
      run: |
        # Install linuxdeployqt
        wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage
        sudo mv linuxdeployqt-continuous-x86_64.AppImage /usr/local/bin/linuxdeployqt
        
        # Make scripts executable
        chmod +x scripts/create-appimage.sh
        # Run from project root
        cd ${{ github.workspace }}
        ./scripts/create-appimage.sh
      continue-on-error: true  # AppImage is optional, continue even if it fails
    
    - name: Create Debian Package
      run: |
        # Make script executable
        chmod +x scripts/create-deb.sh
        # Run from project root
        cd ${{ github.workspace }}
        ./scripts/create-deb.sh
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          archivas-qt-*.AppImage
          archivas-qt_*.deb
        fail_errors: false  # Don't fail if some files are missing
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

