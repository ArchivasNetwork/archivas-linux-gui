name: Release

on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-dev-tools \
          cmake \
          build-essential \
          dpkg-dev \
          wget
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Clone Archivas Repository
      run: |
        # Clone the archivas repository to replace the local path in go.mod
        git clone https://github.com/ArchivasNetwork/archivas.git /tmp/archivas || true
        # Update go.mod to use the cloned path
        cd src/go/bridge
        sed -i 's|replace github.com/ArchivasNetwork/archivas => .*|replace github.com/ArchivasNetwork/archivas => /tmp/archivas|' go.mod
        cat go.mod | grep replace
    
    - name: Build Release
      run: |
        chmod +x scripts/*.sh
        chmod +x *.sh || true
        mkdir -p build-release
        cd build-release
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
    
    - name: Create AppImage
      run: |
        # Install linuxdeployqt
        wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage
        sudo mv linuxdeployqt-continuous-x86_64.AppImage /usr/local/bin/linuxdeployqt
        
        ./scripts/create-appimage.sh
    
    - name: Create Debian Package
      run: |
        ./scripts/create-deb.sh
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          archivas-qt-*.AppImage
          archivas-qt_*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

