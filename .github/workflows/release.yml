name: Release

on:
  release:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-dev-tools \
          cmake \
          build-essential \
          dpkg-dev \
          wget
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Setup Go Module
      run: |
        # Set Go environment variables first
        export GO111MODULE=on
        export GOPROXY=direct
        export GOSUMDB=off
        
        # Clone the archivas repository (required for build)
        echo "Cloning archivas repository..."
        git clone --depth 1 https://github.com/ArchivasNetwork/archivas.git /tmp/archivas
        
        # Verify archivas repo was cloned
        if [ ! -d "/tmp/archivas" ]; then
          echo "ERROR: Failed to clone archivas repository"
          exit 1
        fi
        echo "✓ Archivas repository cloned to /tmp/archivas"
        ls -la /tmp/archivas | head -5
        
        # Clear Go module cache and build cache
        echo "Clearing Go module and build cache..."
        go clean -modcache 2>&1 || true
        go clean -cache 2>&1 || true
        unset GOPATH || true
        
        # Update go.mod to use the cloned path
        cd src/go/bridge
        echo "Current directory: $(pwd)"
        echo "Current go.mod replace directive:"
        grep "replace" go.mod || echo "No replace directive found"
        echo ""
        echo "Full go.mod before update:"
        cat go.mod
        
        echo ""
        echo "Updating go.mod replace directive..."
        # Remove ANY line containing replace for archivas (be very aggressive)
        sed -i '/replace.*ArchivasNetwork\/archivas/d' go.mod
        sed -i '/#.*replace.*ArchivasNetwork\/archivas/d' go.mod
        sed -i '/iljanemesis/d' go.mod
        
        # Remove any trailing blank lines
        sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' go.mod
        
        # Add new replace directive at the end
        echo "" >> go.mod
        echo "replace github.com/ArchivasNetwork/archivas => /tmp/archivas" >> go.mod
        
        # Verify the update
        echo ""
        echo "Updated go.mod replace directive:"
        tail -5 go.mod
        
        # Remove go.sum completely to force regeneration
        echo ""
        echo "Removing go.sum to force clean rebuild..."
        rm -f go.sum
        
        # Verify /tmp/archivas has a go.mod (to confirm it's a valid Go module)
        echo ""
        echo "Verifying /tmp/archivas is a valid Go module:"
        if [ -f "/tmp/archivas/go.mod" ]; then
          echo "✓ /tmp/archivas/go.mod exists"
          head -5 /tmp/archivas/go.mod
        else
          echo "ERROR: /tmp/archivas/go.mod not found!"
          exit 1
        fi
        
        # Run go mod tidy to update dependencies (this will regenerate go.sum)
        echo ""
        echo "Running go mod tidy to update dependencies..."
        export GOPROXY=direct
        export GOSUMDB=off
        go mod tidy -v 2>&1
        
        # Final verification
        echo ""
        echo "=== FINAL VERIFICATION ==="
        echo "Replace directive in go.mod:"
        grep "replace" go.mod || echo "ERROR: Replace directive not found!"
        echo ""
        echo "Checking for old paths:"
        if grep -q "iljanemesis" go.mod go.sum 2>/dev/null; then
          echo "ERROR: Old paths still found!"
          grep "iljanemesis" go.mod go.sum 2>/dev/null
          exit 1
        fi
        echo "✓ No old paths found"
        echo ""
        echo "Final go.mod:"
        cat go.mod
    
    - name: Verify Go Module Configuration
      run: |
        # Verify go.mod was updated correctly before building
        echo "=== VERIFYING GO MODULE CONFIGURATION ==="
        cd src/go/bridge
        
        # Check for old paths in go.mod
        echo "Checking for old paths in go.mod..."
        if grep -q "/home/iljanemesis/archivas" go.mod; then
          echo "ERROR: go.mod still contains old hardcoded path!"
          echo "go.mod contents:"
          cat go.mod
          exit 1
        fi
        echo "✓ No old paths in go.mod"
        
        # Check for correct replace directive
        echo "Checking replace directive..."
        if ! grep -q "replace github.com/ArchivasNetwork/archivas => /tmp/archivas" go.mod; then
          echo "ERROR: go.mod replace directive not set correctly!"
          echo "go.mod contents:"
          cat go.mod
          exit 1
        fi
        echo "✓ Replace directive is correct"
        
        # Verify /tmp/archivas exists
        echo "Verifying /tmp/archivas exists..."
        if [ ! -d "/tmp/archivas" ]; then
          echo "ERROR: /tmp/archivas directory does not exist!"
          exit 1
        fi
        echo "✓ /tmp/archivas exists"
        
        # Verify go.sum is clean
        echo "Checking go.sum for old paths..."
        if [ -f "go.sum" ] && grep -q "iljanemesis" go.sum; then
          echo "ERROR: go.sum contains old paths!"
          grep "iljanemesis" go.sum
          exit 1
        fi
        echo "✓ go.sum is clean"
        
        # Test that Go can resolve the module
        echo "Testing Go module resolution..."
        go list -m github.com/ArchivasNetwork/archivas 2>&1 || echo "WARNING: Could not list module (may be normal for local replace)"
        
        echo ""
        echo "=== VERIFICATION COMPLETE ==="
        echo "go.mod replace directive:"
        grep "replace" go.mod
    
    - name: Build Release
      run: |
        cd ${{ github.workspace }}
        
        # Final check before building - verify go.mod is correct
        echo "=== FINAL PRE-BUILD CHECK ==="
        cd src/go/bridge
        echo "Current directory: $(pwd)"
        echo "Current go.mod replace directive:"
        if grep -q "replace" go.mod; then
          grep "replace" go.mod
        else
          echo "ERROR: No replace directive found in go.mod!"
          echo "go.mod contents:"
          cat go.mod
          exit 1
        fi
        
        # Check for old paths
        if grep -q "iljanemesis" go.mod 2>/dev/null; then
          echo "ERROR: Old path found in go.mod!"
          echo "go.mod contents:"
          cat go.mod
          exit 1
        fi
        
        # Verify replace points to /tmp/archivas
        if ! grep -q "replace github.com/ArchivasNetwork/archivas => /tmp/archivas" go.mod; then
          echo "ERROR: Replace directive doesn't point to /tmp/archivas!"
          echo "go.mod contents:"
          cat go.mod
          exit 1
        fi
        
        # Verify /tmp/archivas exists and has go.mod
        if [ ! -d "/tmp/archivas" ] || [ ! -f "/tmp/archivas/go.mod" ]; then
          echo "ERROR: /tmp/archivas doesn't exist or is invalid!"
          exit 1
        fi
        
        echo "✓ All pre-build checks passed"
        cd ${{ github.workspace }}
        
        # Build
        echo ""
        echo "=== STARTING BUILD ==="
        chmod +x scripts/*.sh
        chmod +x *.sh || true
        mkdir -p build-release
        cd build-release
        
        # Configure CMake
        echo "Configuring CMake..."
        cmake .. -DCMAKE_BUILD_TYPE=Release
        
        # Verify go.mod is still correct after CMake config
        echo ""
        echo "Verifying go.mod after CMake configuration..."
        cd ../src/go/bridge
        if grep -q "iljanemesis" go.mod 2>/dev/null; then
          echo "ERROR: go.mod was corrupted after CMake config!"
          cat go.mod
          exit 1
        fi
        if ! grep -q "replace github.com/ArchivasNetwork/archivas => /tmp/archivas" go.mod; then
          echo "ERROR: Replace directive missing after CMake config!"
          cat go.mod
          exit 1
        fi
        echo "✓ go.mod is still correct"
        
        # Build
        cd ${{ github.workspace }}/build-release
        echo ""
        echo "Building..."
        make -j$(nproc)
        
        # Verify build succeeded
        if [ ! -f "archivas-qt" ]; then
            echo "ERROR: Build failed - archivas-qt not found"
            exit 1
        fi
        echo "✓ Build successful: $(pwd)/archivas-qt"
        ls -lh archivas-qt
    
    - name: Create AppImage
      run: |
        # Install linuxdeployqt
        wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage
        sudo mv linuxdeployqt-continuous-x86_64.AppImage /usr/local/bin/linuxdeployqt
        
        # Make scripts executable
        chmod +x scripts/create-appimage.sh
        # Run from project root
        cd ${{ github.workspace }}
        ./scripts/create-appimage.sh
      continue-on-error: true  # AppImage is optional, continue even if it fails
    
    - name: Create Debian Package
      run: |
        # Make script executable
        chmod +x scripts/create-deb.sh
        # Run from project root
        cd ${{ github.workspace }}
        ./scripts/create-deb.sh
    
    - name: Get Release Tag
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "release" ]; then
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "tag=v1.0.0" >> $GITHUB_OUTPUT
        fi
        echo "Using tag: $(cat $GITHUB_OUTPUT | grep tag | cut -d'=' -f2)"
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        files: |
          archivas-qt-*.AppImage
          archivas-qt_*.deb
        fail_errors: false  # Don't fail if some files are missing
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

